<template name="fetchStats">	
	<fieldset class="hs-form">
		<form id="getUsername">
			<label>Username:</label>
			<input id="username" name="username" class="rshs-username" type="text" required="true" tabindex="1" /><br />
			<label>Game version:</label>
			<select id="game" name="game" required="true" tabindex="2">
			  <option value="rs3">RuneScape 3</option>
			  <option value="osrs">Oldschool RuneScape</option>
			</select>
			<input type="button" class="saveUsername btn btn-primary" value="Get stats!" tabindex="3" />
		</form>
	</fieldset>
</template>

<template name="hiscores">
	{{#if getData}}
	<table id="rs-hiscores">
		<thead class="rshs-table-header">
			<tr>
				<th class="rshs-table-skill-name">Skill name</th>
			    <th class="rshs-table-rank">Rank</th>
			    <th class="rshs-table-level">Level</th>
			    <th class="rshs-table-xp">Xp</th>
			</tr>
		</thead>
		<tbody id="rs-hiscore-data">
		  {{#each getData}}
		    <tr>
		      <td>{{name}}</td>
		      <td>{{rank}}</td>
		      <td>{{level}}</td>
		      <td>{{xp}}</td>
		    </tr>
		   {{/each}}
		</tbody>
	</table>
	{{/if}}
</template>
